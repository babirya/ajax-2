<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - local json </title>
</head>
<body>
    <button id="btn1">Get user</button> 
    <br> <br> 
    <button id="btn2">Get users</button> 
    <br> <br>  
     <h1>User</h1>
    <div id="user"></div>  

    <h1>users</h1>
    <div id="users"></div> 

    <!-- js part --> 

    <script>  
      document.getElementById('btn1').addEventListener('click',loaduser);
      document.getElementById('btn2').addEventListener('click',loadusers); 

      function loaduser (){
   var  xhr = new XMLHttpRequest(); 
   xhr.open('GET','user.json',true); 
     
   xhr.onload= function (){
         if(this.status==200)
         {
           var  user=JSON.parse(this.responseText) ;  
           var output= ''; 
            output+='<ul>' + 
            '<li>ID : '+user.id+'</li>' +
            '<li> NAME : '+user.name+'</li>'+
            '<li>EMAIL : '+user.email+'</li>' +
            '</ul>';
            document.getElementById('user').innerHTML=output;
         }else if (this.status===404)
         {
        document.getElementById('user').innerHTML='not found '; 

         }

       }

   xhr.send(); 
      }
    

      /// for loadusers  

    
      function loadusers (){
   var  xhr = new XMLHttpRequest(); 
   xhr.open('GET','users.json',true); 
     
   xhr.onload= function (){
         if(this.status==200)
         {
           var  users=JSON.parse(this.responseText) ;  
           var output= '';  

           for (var i in users){  
            output+='<ul>' + 
            '<li>ID : '+users[i].id+'</li>' +
            '<li> NAME : '+users[i].name+'</li>'+
            '<li>EMAIL : '+users[i].email+'</li>' +
            '</ul>'; 
                  }
            document.getElementById('users').innerHTML=output;
         }else if (this.status===404)
         {
        document.getElementById('users').innerHTML='not found '; 

         }

       }

   xhr.send(); 
      }
    
    
    
    </script>
</body>
</html>
