<body>
     <button id="btn"> get Name </button>  
     <script> 
document.getElementById('btn').addEventListener('click',loadphp);

function loadphp(){
  var xhr =new XMLHttpRequest(); 
  
  // open 
     xhr.open('GET','process.php?name=fox',true); 
  // onload 
 xhr.onload =function (){
   if(this.status==200){
       console.log(this.responseText);
    
   }

 }
  // send 
xhr.send(); 
  
}
